<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Â· AI Agent Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f6f9fc;
            color: #13294b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .soon-container {
            background: white;
            border-radius: 32px;
            box-shadow: 0 8px 32px #b5cfff44;
            padding: 48px 32px;
            text-align: center;
        }
        .soon-container i {
            font-size: 3rem;
            color: #1d4ed8;
            margin-bottom: 18px;
        }
        .soon-container h1 {
            font-size: 2.2rem;
            margin-bottom: 12px;
        }
        .soon-container p {
            color: #3f5a7a;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        .btn {
            background: #1d4ed8;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 14px 36px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover {
            background: #0f2b57;
        }
    </style>
</head>
<body>
    <div class="soon-container">
        <i class="fas fa-envelope"></i>
        <h1>Contact & Support</h1>
        <p>Have a question or need help? Fill out the demo form below:</p>
        <form style="margin: 24px 0; text-align:left; max-width: 350px; margin-left:auto; margin-right:auto;">
            <label>Your Name<br><input type="text" placeholder="Your name" style="width:100%;padding:8px;margin:6px 0 14px 0;border-radius:8px;border:1px solid #b5cfff;"></label><br>
            <label>Email<br><input type="email" placeholder="you@email.com" style="width:100%;padding:8px;margin:6px 0 14px 0;border-radius:8px;border:1px solid #b5cfff;"></label><br>
            <label>Message<br><textarea placeholder="How can we help you?" style="width:100%;padding:8px;margin:6px 0 14px 0;border-radius:8px;border:1px solid #b5cfff;"></textarea></label><br>
            <button class="btn" type="button" onclick="alert('Demo: Your message would be sent!')">Send Message</button>
        </form>
        <button class="btn" onclick="window.location.href='index.html'" style="background:#e7edf8;color:#1d4ed8;">Back to Home</button>
    </div>
</body>
</html>
