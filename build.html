<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build an Agent Â· AI Agent Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f6f9fc;
            color: #13294b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .soon-container {
            background: white;
            border-radius: 32px;
            box-shadow: 0 8px 32px #b5cfff44;
            padding: 48px 32px;
            text-align: center;
        }
        .soon-container i {
            font-size: 3rem;
            color: #1d4ed8;
            margin-bottom: 18px;
        }
        .soon-container h1 {
            font-size: 2.2rem;
            margin-bottom: 12px;
        }
        .soon-container p {
            color: #3f5a7a;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        .btn {
            background: #1d4ed8;
            color: white;
            border: none;
            border-radius: 40px;
            padding: 14px 36px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover {
            background: #0f2b57;
        }
    </style>
</head>
<body>
    <div class="soon-container">
        <i class="fas fa-cogs"></i>
        <h1>Build & List Your AI Agent</h1>
        <p>Share your AI agent with the world! Fill out the demo form below to see how agent listing will work.</p>
        <form style="margin: 24px 0; text-align:left; max-width: 350px; margin-left:auto; margin-right:auto;">
            <label>Name of Agent<br><input type="text" placeholder="e.g. Market Analyst Pro" style="width:100%;padding:8px;margin:6px 0 14px 0;border-radius:8px;border:1px solid #b5cfff;"></label><br>
            <label>Category<br>
                <select style="width:100%;padding:8px;margin:6px 0 14px 0;border-radius:8px;border:1px solid #b5cfff;">
                    <option>Business</option>
                    <option>Developer</option>
                    <option>Marketing</option>
                    <option>Education</option>
                    <option>Legal & Compliance</option>
                </select>
            </label><br>
            <label>Description<br><textarea placeholder="What does your agent do?" style="width:100%;padding:8px;margin:6px 0 14px 0;border-radius:8px;border:1px solid #b5cfff;"></textarea></label><br>
            <div style="display:flex; gap:12px; justify-content:flex-end;">
                <button class="btn" type="button" onclick="alert('Demo: Your agent would be submitted for review!')">Submit Agent</button>
                <button class="btn" type="button" onclick="window.location.href='index.html'" style="background:#e7edf8;color:#1d4ed8;">Back to Home</button>
            </div>
        </form>
    </div>
</body>
</html>
